<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de logeo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="login">
        <img alt="logo" src="images/logo0.png" class="logo">
        <h1>Identificarse</h1>
        <form>
            <label>Usuario</label>
            <input type="text" placeholder="Ingresar usuario">
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresar contraseña">
            <input type="submit" value="Enviar" onclick="alert('Datos enviados')">
            <a href="#">Recordar contraseña</a><br>
            <a href="#">Registrarse</a>
        </form>
    </div>
</body>
</html>
