<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar bg-light px-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="logo fs-3 fw-bold">Clari Vision</div>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

          </ul>
        </div>
      </header>
    
      <main class="container my-5">
        <h2 class="mb-4 text-center">Crear Cuenta</h2>
        <form id="form-registro" class="form-container card p-4 shadow-sm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" maxlength="8" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contrasena" required>
          </div>
          <div class="mb-3">
            <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmarContrasena" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
      </main>
    
      <footer class="main-footer mt-5">
        <div class="footer-links">
          <a href="#">Política de privacidad</a>
          <span>|</span>
          <a href="#">Términos y condiciones</a>
        </div>
        <div class="copyright">
          <p>© 2025 Clari Vision | Joel Sanchez</p>
        </div>
      </footer>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#form-registro").on("submit", function (e) {
      e.preventDefault();
      const pass = $("#contrasena").val();
      const confirm = $("#confirmarContrasena").val();
      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return;
      }
      alert("Cuenta registrada con éxito (simulado)");
    });
  </script>
</body>
</html>
