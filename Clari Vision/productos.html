<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="navbar bg-light px-4">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="logo fs-3 fw-bold">Clari Vision</div>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">¿Quiénes somos?</a></li>
          <li class="nav-item"><a class="nav-link active" href="catalogo.html">Comprar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contáctanos</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
        </ul>
      </div>
    </header>
  
    <div class="container my-5">
      <div class="row">
        <aside class="col-lg-3 mb-4">
          <div class="card p-3">
            <h5>Filtrar</h5>
            <div class="mb-3">
              <label class="form-label">Marca</label>
              <select id="filtro-marca" class="form-select">
                <option value="">Todas</option>
                <option value="Classic">Classic</option>
                <option value="Urban">Urban</option>
                <option value="Deporte">Deporte</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Género</label>
              <select id="filtro-genero" class="form-select">
                <option value="">Ambos</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Color</label>
              <select id="filtro-color" class="form-select">
                <option value="">Todos</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Rojo">Rojo</option>
              </select>
            </div>
          </div>
        </aside>
  
        <section class="col-lg-9">
          <div id="lista-productos" class="row g-4"></div>
  
          <nav>
            <ul id="paginacion" class="pagination justify-content-center mt-4"></ul>
          </nav>
        </section>
      </div>
    </div>
  
    <footer class="main-footer">
      <div class="footer-links">
        <a href="#">Preguntas frecuentes</a>
        <span>|</span>
        <a href="#">Política de privacidad</a>
        <span>|</span>
        <a href="#">Términos y condiciones</a>
      </div>
      <div class="social-media">
        <a href="#" aria-label="Facebook"><img src="facebook.svg" alt="Facebook"></a>
        <a href="#" aria-label="Instagram"><img src="instagram.svg" alt="Instagram"></a>
        <a href="#" aria-label="TikTok"><img src="tik-tok.svg" alt="TikTok"></a>
      </div>
    </footer>
    <div class="copyright">
      <p>© 2025 Clari Vision | Joel Sanchez</p>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="catalogo.js"></script>
</body>
</html>
